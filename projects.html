<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Politzki - Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .project-panel {
            display: flex;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project-info {
            flex: 1;
            padding: 30px;
        }
        .project-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .project-description {
            font-size: 16px;
            color: #555;
        }
        .project-image {
            flex: 1;
            min-height: 300px;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }
        .project-image:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .project-panel {
                flex-direction: column;
            }
            .project-image {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="project-panel">
            <div class="project-info">
                <h2 class="project-title">Context File Creator</h2>
                <p class="project-description">The Claude Agent Project Context Generator is a user-friendly tool designed to help developers easily share their project context with Claude AI. It simplifies the process of getting your project files into a format that Claude can understand and analyze.</p>
            </div>
            <a href="https://repo-distillery.vercel.app/" target="_blank" class="project-image" style="background-image: url('images/context-file-creator.png');"></a>
        </div>
    </div>
</body>
</html>
